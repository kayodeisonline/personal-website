<div class="contact-me">
    <div>
        <h4 class="contact-font">Reach out to Techie Kay</h4>
        <img  class="contact-image" src="images/customer1.png" alt="contact-image">
    </div>
    <div>
        <br>
        <br>
        <form>
            <div class="input-section">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" placeholder="Enter your first name">
            </div>
            <div class="input-section">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" placeholder="Enter your last name">
            </div>
            <div class="input-section">
                <label for="gender">Gender</label>
                <select id="gender">
                    <option type="_blank"></option>
                    <option type="male" id="male">Male</option>
                    <option type="female" id="female">Female</option>
                    <option type="other" id="other">Other</option>
                </select>
            </div>
            <div class="input-section">
                <label for="age">Age</label>
                <input type="number" id="age" value="18">
            </div>
            <div class="input-section">
                <p style="margin-bottom: 0px;">Why do you want to contact me?</p>
                <input type="radio" id="sponsorship" value="sponsorship">
                <label for="sponsorship">Sponsorship</label>
                <input type="radio" id="inquiry" value="inquiry">
                <label for="inquiry">Inquiry</label>
            </div>
            <div class="input-section">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Leave a message"></textarea> 
            </div>
            <div class="input-section">
                <p style="margin-bottom: 2px;">How did you know about me?</p>
                <div>
                    <input type="checkbox" id="newsletter" value="newsletter">
                    <label for="newsletter">Newsletter</label>
                </div>
                <div>
                    <input type="checkbox" id="tv-show" value="tv-show">
                    <label for="tv-show">TV show</label>
                </div>
                <div>
                    <input type="checkbox" id="google-ad" value="google-ad">
                    <label for="google-ad">Google Ad</label>
                </div>
            </div>
                <input class="submit" type="submit" value="submit">
        </form>
    </div>
</div>
